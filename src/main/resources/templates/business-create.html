<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Business Selection</title>
	<meta th:remove="tag" th:include="commons :: common-meta"/>
	<meta th:remove="tag" th:include="commons :: common-css"/>
	<meta th:remove="tag" th:include="commons :: common-js"/>
</head>

<body>

	<div class="navbar navbar-dark navbar-static py-2">
		<div class="container-fluid">
			<div class="navbar-brand">
				<a th:href="@{/business}" class="d-inline-flex align-items-center">
					<!-- <img th:src="@{/login-assets/images/logo.png}" alt="" style="height: 38px;"> -->
					<h3 class="m-0 p-0 text-white">ZPOS</h3>
				</a>
			</div>

			<div class="d-flex justify-content-end align-items-center ms-auto">
				<ul class="navbar-nav flex-row">
					<li class="nav-item">
						<a th:href="@{/business/create}" class="navbar-nav-link navbar-nav-link-icon rounded ms-1">
							<div class="d-flex align-items-center mx-md-1">
								<i class="ph-storefront"></i>
								<span class="d-none d-md-inline-block ms-2">Create Business</span>
							</div>
						</a>
					</li>
				</ul>
				<ul class="navbar-nav flex-row">
					<li class="nav-item">
						<a th:href="@{/clearlogincache}" class="navbar-nav-link navbar-nav-link-icon rounded ms-1">
							<div class="d-flex align-items-center mx-md-1">
								<i class="ph-sign-out"></i>
								<span class="d-none d-md-inline-block ms-2">Logout</span>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Inner content -->
			<div class="content-inner">

				<!-- Content area -->
				<div class="content d-flex justify-content-center align-items-center">

					<a class="basePath" th:href="@{/}"></a>

					<!-- Login form -->
					<div class="main-form-container">
						<form id="mainform" class="login-form form-validate-jquery" th:action="@{/business/create}" method="post">
							<div class="card mb-0">
								<div class="card-body">
									<div class="text-center mb-3">
										<div class="d-inline-flex align-items-center justify-content-center mb-4 mt-2">
											<!-- <img th:src="@{/login-assets/images/logo.png}" class="h-48px" alt=""> -->
											<h1 class="m-0 p-0">ZPOS</h1>
										</div>
										<h5 class="mb-0">Create Business</h5>

										<div th:if="${param.error}" class="error-message-container d-none text-danger m-2 text-center">Wrong credential</div>
										<div th:if="${param.logout}" class="error-message-container d-none text-success m-2 text-center">You have been logged out</div>
										<div class="error-message-container d-none text-danger m-2 text-center">You have been logged out</div>
									</div>

									<div class="mb-3">
										<label class="form-label">Business Name</label>
										<div class="mb-3 form-group">
											<input type="text" class="form-control" name="zorg" id="zorg" required>
										</div>
									</div>

									<div class="mb-3">
										<label class="form-label">Business Type</label>
										<div class="mb-3 form-group">
											<select class="form-control select" name="businessType" id="businessType" required>
												<option value="">-- Select Business Type --</option>
												<option th:each="b : ${T(com.zubayer.enums.BusinessType).values()}" 
														th:value="${b}" 
														th:text="${b.desc}"></option>
											</select>
										</div>
									</div>

									<div class="mb-3">
										<button type="submit" class="btn btn-primary w-100 btn-submit">Create Business</button>
									</div>

									<div class="mb-3 text-center" style="font-size: 10px;">
										<span th:text="${'Version - ' + appVersion}"></span>
									</div>
								</div>
							</div>
						</form>
					</div>
					<!-- /login form -->

				</div>
				<!-- /content area -->

			</div>
			<!-- /inner content -->

		</div>
		<!-- /main content -->

	</div>
	<!-- /page content -->

	<div th:remove="tag" th:include="commons :: modal-section"></div>

	<div th:remove="tag" th:include="commons :: notification-section"></div>

	<script>
		$(document).ready(function(){
			kit.ui.init();

			$('.btn-submit').off('click').on('click', function(e){
				e.preventDefault();
				submitMainForm();
			});
		})
	</script>
</body>
</html>
