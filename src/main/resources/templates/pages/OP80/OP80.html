<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${pageTitle}">DEMO</title>
	<meta th:remove="tag" th:include="commons :: common-meta"/>
	<meta th:remove="tag" th:include="commons :: common-css"/>
	<meta th:remove="tag" th:include="commons :: common-js"/>
</head>

<body>

	<!-- Main navbar -->
	<div th:remove="tag" th:include="commons :: main-menu"></div>


	<!-- Page content -->
	<div class="page-content">

		<!-- Main sidebar -->
		<div th:remove="tag" th:include="commons :: main-sidebar"></div>
		<!-- /main sidebar -->

		<!-- Secondary Sidebar -->
		<div th:remove="tag" th:include="commons :: secondary-sidebar"></div>
		<!-- /Secondary Sidebar -->

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Page header -->
			<div class="page-header page-header-light page-header-static shadow" th:if="${not #strings.isEmpty(pageTitle)}">
				<div class="page-header-content d-lg-flex p-0">
					<div class="p-2 flex-grow-1">
						<div class="form-control-feedback form-control-feedback-end">
							<input type="search" class="form-control" placeholder="Search">
							<div class="form-control-feedback-icon">
								<i class="ph-magnifying-glass opacity-50"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			
			<!-- /page header -->

			<!-- Inner content -->
			<div class="content-inner">

				<!-- Content area -->
				<div class="content">

					<div class="row">
						<div class="col-lg-12">
							<div class="main-form-container">
								<div th:remove="tag" th:include="pages/OP80/OP80-fragments :: main-form"></div>
							</div>
						</div>
					</div>

				</div>
				<!-- /content area -->
				
				<!-- Loading Mask -->
				<span th:remove="tag" th:include="commons :: loading-mask"></span>
				<!-- /Loading Mask -->

			</div>
			<!-- /inner content -->

		</div>
		<!-- /main content -->

		<!-- Right Sidebar -->
		<div th:remove="tag" th:include="commons :: right-sidebar"></div>
		<!-- /Right Sidebar -->

	</div>
	<!-- /page content -->

	<div th:remove="tag" th:include="commons :: modal-section"></div>
	<div th:remove="tag" th:include="commons :: notification-section"></div>

	<script th:src="@{/assets/js/OP80/OP80.js}"></script>
</body>
</html>
